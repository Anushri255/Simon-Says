<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simon Says</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 20px;
            justify-content: center;
            margin: 20px auto;
        }

        .color-button {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .color-button:active {
            transform: scale(0.95);
        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
        }

        #blue {
            background-color: blue;
        }

        #yellow {
            background-color: yellow;
        }

        .controls {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .status {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Simon Says</h1>
    <div class="game-container">
        <div class="color-button" id="red"></div>
        <div class="color-button" id="green"></div>
        <div class="color-button" id="blue"></div>
        <div class="color-button" id="yellow"></div>
    </div>
    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    <div class="status">
        <p id="status">Score: 0</p>
    </div>
    
    <script>
        const colors = ['red', 'green', 'blue', 'yellow'];
        let sequence = [];
        let playerSequence = [];
        let score = 0;
        let level = 0;
        let isPlaying = false;

        const colorButtons = document.querySelectorAll('.color-button');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusText = document.getElementById('status');

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (isPlaying) {
                    const color = button.id;
                    playerSequence.push(color);
                    playColor(color);
                    checkSequence();
                }
            });
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            if (!isPlaying) {
                sequence = [];
                playerSequence = [];
                score = 0;
                level = 0;
                isPlaying = true;
                statusText.textContent = `Score: ${score}`;
                nextLevel();
            }
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            score = 0;
            level = 0;
            isPlaying = false;
            statusText.textContent = `Score: ${score}`;
        }

        function nextLevel() {
            level++;
            playerSequence = [];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                playColor(sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function playColor(color) {
            const button = document.getElementById(color);
            button.style.opacity = 1;
            button.style.boxShadow = '0 0 20px white';
            setTimeout(() => {
                button.style.opacity = 0.8;
                button.style.boxShadow = 'none';
            }, 500);
        }

        function endGame() {
            isPlaying = false;
            statusText.textContent = `Game Over! Final Score: ${score}`;
        }

        function checkSequence() {
            for (let i = 0; i < playerSequence.length; i++) {
                if (playerSequence[i] !== sequence[i]) {
                    endGame();
                    return;
                }
            }

            if (playerSequence.length === sequence.length) {
                score++;
                statusText.textContent = `Score: ${score}`;
                setTimeout(nextLevel, 1000);
            }
        }

    </script>
</body>

</html>
